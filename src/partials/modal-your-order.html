<div class="modal-your-order-backdrop is-hidden" data-modal>
  <div class="modal-your-order-modal">
    <button class="modal-your-order-button-close" type="button" data-modal-close>
      <svg class="modal-your-order-button-close-icon" width="28" height="28">
        <use href="./image/modal-your-order/modal-your-order.svg#icon-close"></use>
      </svg>
    </button>
    <strong class="modal-your-order-title">Your order</strong>

    <div class="modal-your-order-list">
      <div class="modal-your-order-list-strawbery">
        <label class="modal-your-order-label-basket">
          <input class="modal-your-order-input-basket" type="checkbox" name="customer_order" />
          <!-- <svg class="modal-your-order-icon">
            <use
              class="modal-your-order-unclick"
              href="../image/modal-your-order/modal-your-order.svg#icon-unclick"
            ></use>
            <use
              class="modal-your-order-click"
              width="8"
              height="8"
              href="../image/modal-your-order/modal-your-order.svg#icon-click"
            ></use>
          </svg> -->
          <div class="modal-your-order-list-item">
            <div class="modal-your-order-list-item-strawberry">
              <h2 class="modal-your-order-title-sec">Strawberry Basket</h2>
              <p class="modal-your-order-item">Plant</p>
            </div>
            <picture>
              <source
                media="(min-width: 769px )"
                srcset="
                  ./image/modal-your-order/img-strawberry-desk-1x.png 1x,
                  ./image/modal-your-order/img-strawberry-desk-2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(min-width: 768px )"
                srcset="
                  ./image/modal-your-order/img-strawberry-tab-1x.png 1x,
                  ./image/modal-your-order/img-strawberry-tab-2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./image/modal-your-order/img-strawberry-mob-1x.png 1x,
                  ./image/modal-your-order/img-strawberry-mob-2x.png 2x
                "
                type="image/png"
              />
              <img
                class="modal-your-order-img"
                src="./image/modal-your-order/img-strawberry.png"
                alt="strawberry-basket"
              />
            </picture>
          </div>
        </label>
      </div>
      <div class="modal-your-order-list-apple">
        <label class="modal-your-order-label-basket">
          <input class="modal-your-order-input-basket" type="checkbox" name="customer_order" />
          <!-- <svg class="modal-your-order-icon">
            <use
              class="modal-your-order-unclick"
              href="../image/modal-your-order/modal-your-order.svg#icon-unclick"
            ></use>
            <use
              class="modal-your-order-click"
              width="8"
              height="8"
              href="../image/modal-your-order/modal-your-order.svg#icon-click"
            ></use>
          </svg> -->
          <div class="modal-your-order-list-item">
            <div class="modal-your-order-list-item-apple">
              <h2 class="modal-your-order-title-sec">Apple Basket</h2>
              <p class="modal-your-order-item">Plant</p>
            </div>
            <picture>
              <source
                media="(min-width: 769px )"
                srcset="
                  ./image/modal-your-order/img-apple-desk-1x.png 1x,
                  ./image/modal-your-order/img-apple-desk-2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(min-width: 768px )"
                srcset="
                  ./image/modal-your-order/img-apple-tab-1x.png 1x,
                  ./image/modal-your-order/img-apple-tab-2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./image/modal-your-order/img-apple-mob-1x.png 1x,
                  ./image/modal-your-order/img-apple-mob-2x.png 2x
                "
                type="image/png"
              />

              <img
                class="modal-your-order-img"
                src="./image/modal-your-order/img-apple.png"
                alt="apple-basket"
              />
            </picture>
          </div>
        </label>
      </div>
      <div class="modal-your-order-list-fruits">
        <label class="modal-your-order-label-basket">
          <input class="modal-your-order-input-basket" type="checkbox" name="customer_order" />
          <!-- <svg class="modal-your-order-icon">
            <use
              class="modal-your-order-unclick"
              href="../image/modal-your-order/modal-your-order.svg#icon-unclick"
            ></use>
            <use
              class="modal-your-order-click"
              width="8"
              height="8"
              href="../image/modal-your-order/modal-your-order.svg#icon-click"
            ></use>
          </svg> -->
          <div class="modal-your-order-list-item">
            <div class="modal-your-order-list-item-fruits">
              <h2 class="modal-your-order-title-sec">Fruits Basket</h2>
              <p class="modal-your-order-item">Plant</p>
            </div>
            <picture>
              <source
                media="(min-width: 769px )"
                srcset="
                  ./image/modal-your-order/img-fruits-desk-1x.png 1x,
                  ./image/modal-your-order/img-fruits-desk-2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(min-width: 768px )"
                srcset="
                  ./image/modal-your-order/img-fruits-tab-1x.png 1x,
                  ./image/modal-your-order/img-fruits-tab-2x.png 2x
                "
                type="image/png"
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./image/modal-your-order/img-fruits-mob-1x.png 1x,
                  ./image/modal-your-order/img-fruits-mob-2x.png 2x
                "
                type="image/png"
              />

              <img
                class="modal-your-order-img"
                src="./image/modal-your-order/img-fruits.png"
                alt="fruits-basket"
              />
            </picture>
          </div>
        </label>
      </div>
    </div>

    <form class="modal-your-order-form">
      <label class="modal-your-order-fields-label">
        <input
          class="modal-your-order-fields-input"
          type="text"
          name="customer_name"
          placeholder="Enter full name..."
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
        />
      </label>
      <label class="modal-your-order-fields-label">
        <input
          class="modal-your-order-fields-input"
          type="email"
          name="customer_email"
          placeholder="Enter email..."
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
      </label>
      <label class="modal-your-order-fields-label">
        <input
          class="modal-your-order-fields-input"
          type="number"
          name="customer_card"
          placeholder="Enter card.."
          pattern="[0-9]"
        />
      </label>
      <label class="modal-your-order-comment-label">
        <textarea
          class="modal-your-order-comment-area"
          name="customer_comments"
          cols="30"
          rows="10"
          placeholder="Enter comments..."
        ></textarea>
      </label>
      <button class="modal-your-order-button-submit" type="submit">Submit</button>
    </form>
  </div>
</div>
<script src="./js/modal_one.js"></script>
